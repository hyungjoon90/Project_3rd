<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
</head>
<body>
     <h1>수정 페이지</h1>
    <form>
    <div>
        <label for="">대표이미지</label>
        <input type="text" name="" id="" placeholder="대표이미지">
    </div>
    <div>
        <label for="">제목</label>
        <input type="text" name="" id="" placeholder="제목">
    </div>
    <div>
        <label for="">내용</label>
        <input type="text" name="" id="" placeholder="내용"><!--에디터 사용예정-->
    </div>
    <div>
        <label for="">카테고리</label>
        <select>
           <option>전체 콘텐츠</option>
           <option>신상&amp;트렌드</option>
           <option>인기템 리뷰</option>
           <option>뷰티영상</option>
           <option>화장품 팩트체크</option>
           <option>다이어트*운동</option>
           <option>여드름/모공/각질</option>
           <option>자외선/미백/주름</option>
           <option>클렌징*스킨케어</option>
           <option>헤어케어/스타일링</option>
        </select>
    </div>
    <div>
        <label for="">해시태그</label>
        <input type="text" name="" id="" placeholder="해시태그">
    </div>
    <button type="submit">수정</button>
    <button type="submit">취소</button>
    </form>
