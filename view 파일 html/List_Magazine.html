<body>
    <!--이미지 슬라이드-->
    <!--매거진 카테고리 설정-->
    <!-- Button to trigger modal -->
    <a href="#myModal" role="button" class="btn" data-toggle="modal">추천 콘텐츠 보기</a>

    <!-- Modal -->
    <div id="myModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
        <h3 id="myModalLabel">re:set 테마 선택</h3>
        <p>re:set 테마를 선택해주세요!</p>
      </div>
      <div class="modal-body">
           <input type="radio" value="전체 콘텐츠"/>
           <input type="radio" value="신상&트렌드"/>
           <input type="radio" value="인기템 리뷰"/>
           <input type="radio" value="뷰티영상"/>
           <input type="radio" value="화장품 팩트체크"/>
           <input type="radio" value="다이어트*운동"/>
           <input type="radio" value="여드름/모공/각질"/>
           <input type="radio" value="자외선/미백/주름"/>
           <input type="radio" value="클렌징*스킨케어"/>
           <input type="radio" value="헤어케어/스타일링"/>
      </div>
      <div class="modal-footer">
        <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
        <button class="btn btn-primary">Save changes</button>
      </div>
    </div>
    <div>
        <img src="#대표이미지"/>
    </div>
    <div>제목</div>
    <div>카테고리</div>
    
    <a href="">작성</a>
</body>
</html>
